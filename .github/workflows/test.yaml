name: Build, Lint & Test
on:
  pull_request:
    types:
    - opened
    - edited
    - labeled
    - unlabeled
    - synchronize
  push:
    branches-ignore:
      - main

jobs:
  test:
    name: Build, Lint & Test
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 19
          cache: 'yarn'

      - name: Install dependencies
        run: |
          yarn --prefer-offline

      - name: Build
        run: |
          yarn build

      - name: Lint
        run: |
          yarn lint

      - name: Test
        run: |
          yarn test
